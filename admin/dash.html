<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- âœ… important for responsiveness -->
    <title>DroneMart Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white p-3">
        <h4 class="text-center mb-4">DroneMart Admin</h4>
        <a href="dashboard.html" class="d-block py-2 text-white text-decoration-none active">Dashboard</a>
        <a href="users.html" class="d-block py-2 text-white text-decoration-none">Users</a>
        <a href="orders.html" class="d-block py-2 text-white text-decoration-none">Orders</a>
        <a href="#" id="logoutBtn" class="d-block py-2 text-white text-decoration-none">Logout</a>
    </div>

    <!-- Topbar / Header -->
    <div class="topbar d-flex justify-content-between align-items-center mb-4">
        <!-- Left: Page Heading -->
        <h2 class="mb-0 text-center">Dashboard</h2>

        <div class="profile" id="profileToggle">
            <i class="bi bi-person-circle fs-4"></i>
        </div>

        <!-- Dropdown -->
        <div class="profile-dropdown" id="profileDropdown">
            <span id="dropdownuserType">Superadmin</span>
            <i class="bi bi-box-arrow-right" id="logoutBtn" title="Logout"></i>
        </div>

    </div>
    <!-- Main Content -->
    <div class="content">
        <!-- Cards Section -->
        <div class="row g-4" id="dashboardCards">
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card dashboard-card text-center p-4 shadow-sm">
                    <i class="bi bi-people-fill card-icon mb-2"></i>
                    <h5>Total Users</h5>
                    <p class="card-text" id="totalUsers">0</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card dashboard-card text-center p-4 shadow-sm">
                    <i class="bi bi-person-plus-fill card-icon mb-2"></i>
                    <h5>New Leads</h5>
                    <p class="card-text" id="newLeads">0</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card dashboard-card text-center p-4 shadow-sm">
                    <i class="bi bi-cart-fill card-icon mb-2"></i>
                    <h5>Orders</h5>
                    <p class="card-text" id="newOrders">0</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card dashboard-card text-center p-4 shadow-sm">
                    <i class="bi bi-currency-dollar card-icon mb-2"></i>
                    <h5>Revenue</h5>
                    <p class="card-text" id="revenue">$0</p>
                </div>
            </div>
        </div>

        <!-- Responsive table wrapper -->
        <div class="flex-grow-1">
            <h4 class="my-4">Recent Users / Leads</h4>
            <div class="table-responsive">
                <table class="table table-hover" id="usersTable">
                    <thead class="table-primary">
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/dashboard.js"></script>
    <script>
        const toggleBtn = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

    <script>
        const profileToggle = document.getElementById("profileToggle");
        const profileDropdown = document.getElementById("profileDropdown");

        profileToggle.addEventListener("click", () => {
            profileDropdown.classList.toggle("active");
        });

        // Optional: close dropdown when clicking outside
        document.addEventListener("click", (e) => {
            if (!profileToggle.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove("active");
            }
        });

    </script>

</body>

</html>
